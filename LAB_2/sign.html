<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lab Work</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="index.html" class="btn">Home</a></li>
              </ul>
              
           </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container">
          <form class="form-horizontal" method="post" id="form">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Имя <span class="red">*</span></label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="name" name="name" placeholder="Имя" pattern="[a-zA-Zа-яА-ЯёЁ ]+" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email <span class="red">*</span></label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">Телефон <span class="red">*</span></label>
              <div class="col-sm-6">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Телефон в формате (XXX) XXX-XX-XX" pattern="\(\d{3}\) \d{3}-\d{2}-\d{2}" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="url" class="col-sm-2 control-label">Сайт <span class="red">*</span></label>
              <div class="col-sm-6">
                <input type="url" class="form-control" id="url" name="url" placeholder="Сайт" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" id="submit" class="btn btn-primary">send</button>
                <div></div>
              </div>
            </div>
          </form>
        </div>
    </main>
    <footer class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container">
        <div class="row">
          <p class="col-xs-12 text-center copyright">Yuriy Nazarenko &copy; 2017</p>   
        </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery1_12_4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(function(){
        $('#form').validator({
          feedback: {
            success: 'glyphicon glyphicon-ok',
            error: 'glyphicon glyphicon-remove'
          }
        });
      });
    </script>

  </body>
</html>
